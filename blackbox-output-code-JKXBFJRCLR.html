<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #E4405F; /* Instagram's pink color */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #E4405F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #d6336c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Instagram!</h1>
        <p>Follow me for updates: @YOUR_INSTAGRAM_USERNAME</p>
        <a href="https://www.instagram.com/YOUR_INSTAGRAM_USERNAME/" target="_blank">Visit My Instagram</a>
    </div>
</body>
</html>
